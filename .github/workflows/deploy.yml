name: Deploy to GitHub Pages (Self-Hosted)

on:
  push:
    branches:
      - master 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Build & Deploy Static Site
    runs-on: self-hosted  # important: use your self-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for GitHub Pages upload tool)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build static site
        run: |
          echo "No build step â€” static HTML only"
          ls -al

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
